<div class="feed-main">
    {% for post in page.category.posts %}
        <article>
            <time>{{ post.date | date: "%-d %b %Y" }}</time>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>
                {{ post.excerpt }}
            </p>
            <a class="read-more" href="{{ post.url }}">Read More â†’</a>
        </article>
    {% endfor %}
</div>
